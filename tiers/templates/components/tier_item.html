<div id="ticon-{{ tier_item.id }}" class="group relative" >
    <!-- component -->
    <button type="button" class="bg-red-400 rounded-md p-2 inline-flex items-center justify-center text-white-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 hidden group-hover:block absolute top-0 right-0" hx-delete="/delete/{{ tier_item.id }}" hx-target="#ticon-{{ tier_item.id }}" hx-swap="delete">
        <span class="sr-only">Close menu</span>
        <!-- Heroicon name: outline/x -->
        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>
    <img class="h-16 w-16 rounded-2xl shadow" src="{{ tier_item.image.url }}" draggable="true" ondragstart="onDrag(event);" id="ti-{{ tier_item.id }}"  >
</div>
