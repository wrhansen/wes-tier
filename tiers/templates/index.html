{% extends 'layout.html' %}
{% load static %}

{% block content %}

<ul>
{% for tierlist in tierlists %}
    <li data-tierlist-id={{ tierlist.id }}>
        <a href="{% url 'tierlist-details' tierlist.id %}">{{ tierlist.name }}: {{ tierlist.description }}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
